<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}168.se - Search Engine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-result {
            border-bottom: 1px solid #e9ecef;
            padding: 20px 0;
        }
        .search-result:last-child {
            border-bottom: none;
        }
        .result-title {
            color: #1a0dab;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-url {
            color: #006621;
            font-size: 0.9rem;
        }
        .result-snippet {
            color: #545454;
            margin-top: 5px;
        }
        .search-stats {
            color: #70757a;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4285f4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo" href="{{ url_for('index') }}">
                <i class="fas fa-search"></i> 168.se
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin') }}">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="text-muted mb-0">&copy; 2025 168.se Search Engine. Built with Python, Flask, and Whoosh.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
